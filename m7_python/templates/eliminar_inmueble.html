{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Inmueble</h2>
<p>¿Estás seguro de que quieres eliminar el inmueble "{{ inmueble.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'listar_inmuebles' %}">Cancelar</a>
</form>
{% endblock %}
