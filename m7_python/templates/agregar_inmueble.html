{% extends 'base.html' %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agregar Inmueble</button>
    </form>
    
    <a href="{% url 'listar_inmuebles' %}">Volver a la lista de inmuebles</a>
    {% endblock %}
